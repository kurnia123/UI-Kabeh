<p class="fw-bold fs-3 mb-5">Upload Produkmu Disini</p>
<hr />
<style>
  .form-control {
    border-bottom: 1px !important;
  }
</style>
<form
  method="post"
  action="localhost:8081/produk"
  class="form_produk_upload"
  enctype="multipart/form-data"
>
  <!-- Text input -->
  <input type="hidden" id="id_user" class="form-control" name="id_user" value="1" />

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="nama_produk" class="form-control" name="nama_produk" />
    <label class="form-label" for="nama_produk">Nama Produk</label>
  </div>

  <!-- Number input -->
  <div class="form-outline mb-4">
    <input type="number" id="stok_produk" class="form-control" name="stok_produk" />
    <label class="form-label" for="stok_produk">Stok Produk</label>
  </div>

  <div class="form-outline mb-4">
    <input type="number" id="harga_produk" class="form-control" name="harga_produk" />
    <label class="form-label" for="harga_produk">Harga Produk</label>
  </div>

  <!-- Message input -->
  <div class="form-outline mb-4">
    <textarea class="form-control" id="deskripsi_produk" rows="4"></textarea>
    <label class="form-label" for="deskripsi_produk">Deskripsi Produk</label>
  </div>

  <!-- select kabupaten -->
  <div class="form-outline mb-4">
    <label for="kategori_produk">Kategori Produk</label>
    <select name="kategori_produk" id="kategori_produk" class="select-css">
      <option value="o-neck">O-Neck</option>
      <option value="U-Neck">U-Neck</option>
      <option value="Poloshirt">Poloshirt</option>
      <option value="V-Neck">V-Neck</option>
      <option value="Raglan">Raglan</option>
      <option value="y-Neck">y-Neck</option>
      <option value="Turtleneck">Turtleneck</option>
    </select>
    <div class="valid-feedback">data tidak boleh kosong</div>
  </div>

  <div class="form-outline mb-4">
    <input type="file" id="filename_produk" class="form-control" name="filename_produk" />
    <label for="filename_produk">Upload Gambar Produk</label>
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4"></div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Upload Produk</button>
</form>
